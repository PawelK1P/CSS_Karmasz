<p id="pogrubienie_karmasz">  Jakie sny miewa informatyk? <br>
Na Javie. </p>
<p id="pochylona_karmasz"> Dzieci piszą wypracowanie, jak wyobrażają sobie pracę informatyka. <br>
Nie pisze tylko Jasiu. <br>
- Dlaczego nie piszesz? - pyta nauczycielka. <br>
- Czekam aż mi się otworzy edytor tekstu. </p>
<p id="index_gorny_karmasz">Co robi informatyk, gdy obudzi się po imprezie? <br>
Testuje pamięć. </p>
<p id="index_dolny_karmasz"> Żona informatyka mówi do męża: <br>
- Kochanie, zamknij okno. <br>
- Jasne, Alt+F4 </p> 
<p id="mono_karmasz"> Jaka jest najczęstsza dolegliwość informatyka? <br>
Wypadający dysk. </p>
<p id="powiekszenie_karmasz"> Jak informatyk wywiesza pranie? <br>
Na linkach. </p>
<p id="pomniejszenie_karmasz"> Skąd informatyk bierze wodę? <br>
Z e-KRANU </p>
